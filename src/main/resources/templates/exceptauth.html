<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>

<div th:fragment="loginoverlay" id="login-overlay" style="display: block;">
    <div id="login-popup">
        <form action="/loginconfirm" method="post" id="log-form">
            <div>
                <label>Логин:</label>
                <input class="except-input" type="text" name="login" />
            </div>
            <div>
                <label>Пароль:</label>
                <input class="except-input" type="password" name="password" />
            </div>
            <input style="display: none" name="addresspage" th:value="${namepage}">
            <div>
                <button type="submit" form="log-form" class="btn">Войти</button>
                <button id="reg-btn" type="button" class="btn">Регистрация</button>
            </div>
        </form>
        <form action="/cancelauth" method="post" id="log-cancel">
            <input style="display: none" name="addresspage" th:value="${namepage}">
            <button id="cancel-log-btn" type="submit" form="log-cancel" class="btn">Отмена</button>
        </form>
    </div>
</div>

<div th:fragment="regoverlay" id="register-overlay" style="display: block;">
    <div id="register-popup">
        <form action="/registerconfirm" method="post" id="reg-form">
            <div>
                <label>Логин:</label>
                <input class="except-input" type="text" name="login" />
            </div>
            <div>
                <label>Пароль:</label>
                <input class="except-input" type="password" name="password" />
            </div>
            <div>
                <label>Повтор пароля:</label>
                <input class="except-input" type="password" name="repeatPassword" />
            </div>
            <input style="display: none" name="addresspage" th:value="${namepage}">
            <div>
                <button type="submit" form="reg-form" class="btn">Зарегистрироваться</button>
                <button id="login-reg-btn" type="button" class="btn">Уже есть аккаунт</button>
            </div>
        </form>
        <form action="/cancelauth" method="post" id="reg-cancel">
            <input style="display: none" name="addresspage" th:value="${namepage}">
            <button id="cancel-reg-btn" type="submit" form="reg-cancel" class="btn">Отмена</button>
        </form>
    </div>
</div>

</body>
</html>
